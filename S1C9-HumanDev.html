<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Development - Interactive Flashcards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .controls {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .set-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .set-btn {
            padding: 12px;
            border: 2px solid #f5576c;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 0.9em;
        }
        
        .set-btn:hover {
            background: #fff0f3;
            transform: translateY(-2px);
        }
        
        .set-btn.active {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .options {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }
        
        .option-btn {
            padding: 10px 20px;
            border: none;
            background: #f5576c;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .option-btn:hover {
            background: #f093fb;
            transform: translateY(-2px);
        }
        
        .progress-bar {
            background: #e0e0e0;
            border-radius: 10px;
            height: 20px;
            overflow: hidden;
            margin-top: 15px;
        }
        
        .progress-fill {
            background: linear-gradient(90deg, #f093fb 0%, #f5576c 100%);
            height: 100%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #e0e0e0;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #f5576c;
        }
        
        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
        
        .card-container {
            perspective: 1000px;
            margin-bottom: 20px;
        }
        
        .flashcard {
            background: white;
            border-radius: 15px;
            padding: 40px;
            min-height: 350px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: relative;
        }
        
        .flashcard.flipped {
            transform: rotateY(180deg);
        }
        
        .card-face {
            backface-visibility: hidden;
            position: absolute;
            width: 100%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .card-back {
            transform: rotateY(180deg);
        }
        
        .card-label {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #f5576c;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }
        
        .card-number {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #f093fb;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }
        
        .card-content {
            font-size: 1.3em;
            line-height: 1.6;
            color: #333;
            margin-top: 40px;
        }
        
        .card-hint {
            position: absolute;
            bottom: 20px;
            color: #999;
            font-size: 0.9em;
            font-style: italic;
        }
        
        .navigation {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .nav-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .nav-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .prev-btn {
            background: #6c757d;
            color: white;
        }
        
        .next-btn {
            background: #28a745;
            color: white;
        }
        
        .know-btn {
            background: #28a745;
            color: white;
        }
        
        .review-btn {
            background: #ffc107;
            color: #333;
        }
        
        .shuffle-btn {
            background: #17a2b8;
            color: white;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .card-container {
            animation: slideIn 0.4s ease-out;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .flashcard {
                padding: 30px;
                min-height: 300px;
            }
            
            .card-content {
                font-size: 1.1em;
            }
            
            .nav-btn {
                padding: 12px 20px;
                font-size: 1em;
            }
        }
        
        .completion-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .completion-modal.show {
            display: flex;
        }
        
        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        
        .modal-content h2 {
            color: #f5576c;
            font-size: 2em;
            margin-bottom: 20px;
        }
        
        .modal-content p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #333;
        }
        
        .modal-btn {
            padding: 15px 30px;
            border: none;
            background: #f5576c;
            color: white;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            margin: 5px;
        }
        
        .modal-btn:hover {
            background: #f093fb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë∂ Human Development</h1>
            <p>Interactive Flashcards - 150 Cards Total</p>
        </div>
        
        <div class="controls">
            <h3 style="margin-bottom: 15px; color: #f5576c;">Select Card Set:</h3>
            <div class="set-selector">
                <button class="set-btn active" onclick="selectSet('all')">All Cards (150)</button>
                <button class="set-btn" onclick="selectSet(1)">Core Concepts (20)</button>
                <button class="set-btn" onclick="selectSet(2)">Prenatal (10)</button>
                <button class="set-btn" onclick="selectSet(3)">Piaget (25)</button>
                <button class="set-btn" onclick="selectSet(4)">Vygotsky (8)</button>
                <button class="set-btn" onclick="selectSet(5)">Kohlberg (15)</button>
                <button class="set-btn" onclick="selectSet(6)">Erikson (30)</button>
                <button class="set-btn" onclick="selectSet(7)">Parenting (15)</button>
                <button class="set-btn" onclick="selectSet(8)">Adolescent (12)</button>
                <button class="set-btn" onclick="selectSet(9)">Death/Dying (15)</button>
            </div>
            
            <div class="options">
                <button class="option-btn shuffle-btn" onclick="shuffleCards()">üîÄ Shuffle</button>
                <button class="option-btn" onclick="resetProgress()">üîÑ Reset Progress</button>
                <button class="option-btn" onclick="reviewMarked()">‚≠ê Review Marked</button>
            </div>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar">0%</div>
            </div>
            
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="currentCard">1</div>
                    <div class="stat-label">Current</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="totalCards">150</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="knownCards">0</div>
                    <div class="stat-label">Known</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="markedCards">0</div>
                    <div class="stat-label">Review</div>
                </div>
            </div>
        </div>
        
        <div class="card-container">
            <div class="flashcard" id="flashcard" onclick="flipCard()">
                <div class="card-face card-front">
                    <div class="card-label">QUESTION</div>
                    <div class="card-number" id="cardNumber">1/150</div>
                    <div class="card-content" id="frontContent">Click to start!</div>
                    <div class="card-hint">Click card to flip</div>
                </div>
                <div class="card-face card-back">
                    <div class="card-label">ANSWER</div>
                    <div class="card-number" id="cardNumberBack">1/150</div>
                    <div class="card-content" id="backContent">Answer appears here</div>
                    <div class="card-hint">Click card to flip back</div>
                </div>
            </div>
        </div>
        
        <div class="navigation">
            <button class="nav-btn prev-btn" onclick="previousCard()" id="prevBtn">
                ‚¨ÖÔ∏è Previous
            </button>
            <button class="nav-btn review-btn" onclick="markForReview()">
                ‚≠ê Mark for Review
            </button>
            <button class="nav-btn know-btn" onclick="markKnown()">
                ‚úÖ I Know This
            </button>
            <button class="nav-btn next-btn" onclick="nextCard()" id="nextBtn">
                Next ‚û°Ô∏è
            </button>
        </div>
    </div>
    
    <div class="completion-modal" id="completionModal">
        <div class="modal-content">
            <h2>üéâ Great Work!</h2>
            <p>You've reviewed all cards in this set!</p>
            <div id="completionStats"></div>
            <button class="modal-btn" onclick="resetAndContinue()">Start Over</button>
            <button class="modal-btn" onclick="closeModal()">Close</button>
        </div>
    </div>
    
    <script>
        const flashcards = [
            // SET 1: CORE CONCEPTS (20 cards)
            { set: 1, front: "What is development?", back: "Changes in physical, emotional, social, and cognitive behavior and abilities over time through interaction of nature and nurture." },
            { set: 1, front: "What is nature in development?", back: "One's biology, genetics, and inherited characteristics." },
            { set: 1, front: "What is nurture in development?", back: "One's environment, culture, and experiences." },
            { set: 1, front: "What is brain plasticity?", back: "The brain's ability to change and adapt, especially high in infancy and childhood." },
            { set: 1, front: "What are reflexes?", back: "Automatic, innate responses that help infants survive (e.g., sucking, rooting, grasping)." },
            { set: 1, front: "What are gross motor skills?", back: "Behaviors involving large muscle groups (running, walking, jumping, hopping)." },
            { set: 1, front: "What are fine motor skills?", back: "Behaviors involving small muscle groups (writing, using utensils, playing instruments)." },
            { set: 1, front: "What are schemas (Piaget)?", back: "Mental frameworks for understanding and organizing information about the world." },
            { set: 1, front: "What is assimilation?", back: "Using existing schemas to understand new experiences (fitting new info into old frameworks)." },
            { set: 1, front: "What is accommodation?", back: "Changing or modifying schemas when they don't fit new experiences (creating new frameworks)." },
            { set: 1, front: "What is temperament?", back: "An infant's innate behavioral style that influences attachment and personality." },
            { set: 1, front: "What is attachment?", back: "The emotional bond between infant and primary caregiver." },
            { set: 1, front: "What are gender roles?", back: "Society's expectations for how females and males should behave." },
            { set: 1, front: "What are gender schemas?", back: "Mental frameworks about gender roles that children develop at a young age." },
            { set: 1, front: "What is puberty?", back: "Maturation of sex characteristics that enables reproduction." },
            { set: 1, front: "What is menopause?", back: "End of reproductive capacity in females, occurring around age 50, involving hormonal changes." },
            { set: 1, front: "What is andropause?", back: "Gradual hormonal changes in males after age 60 (gradual decline, not complete cessation)." },
            { set: 1, front: "What is adolescent egocentrism?", back: "The belief that others are as concerned with the same things that you are." },
            { set: 1, front: "What is postformal thought?", back: "Relativistic thinking; understanding that correct solutions may vary by situation and context." },
            { set: 1, front: "What is relativistic thinking?", back: "Recognizing multiple perspectives and that truth can be context-dependent." },
            
            // SET 2: PRENATAL (10 cards)
            { set: 2, front: "What are the three stages of prenatal development in order?", back: "Germinal (0-14 days), Embryonic (3-8 weeks), Fetal (week 9-birth)." },
            { set: 2, front: "What happens during the germinal stage?", back: "Rapid cell division and duplication of the zygote (0-14 days)." },
            { set: 2, front: "What happens during the embryonic stage?", back: "Major organs and organ systems form (3-8 weeks). Most vulnerable to teratogens." },
            { set: 2, front: "What happens during the fetal stage?", back: "Body organs and systems more fully develop and grow (week 9 to birth)." },
            { set: 2, front: "What is a zygote?", back: "The fertilized egg during the germinal stage." },
            { set: 2, front: "When is the embryo most vulnerable to damage?", back: "During the embryonic stage (weeks 3-8) when organs are forming." },
            { set: 2, front: "At what point is it called an 'embryo'?", back: "From week 3 to week 8 (embryonic stage)." },
            { set: 2, front: "At what point is it called a 'fetus'?", back: "From week 9 until birth (fetal stage)." },
            { set: 2, front: "How long does prenatal development typically last?", back: "Approximately 40 weeks (9 months) from conception to birth." },
            { set: 2, front: "What's the mnemonic for prenatal stages?", back: "GEF: Germinal, Embryonic, Fetal." },
            
            // SET 3: PIAGET (25 cards)
            { set: 3, front: "Who proposed the theory of cognitive development with four stages?", back: "Jean Piaget." },
            { set: 3, front: "What are Piaget's four stages in order?", back: "Sensorimotor, Preoperational, Concrete Operations, Formal Operations." },
            { set: 3, front: "What is the sensorimotor stage (age and key features)?", back: "0-2 years. Learning through senses and motor actions. Object permanence develops." },
            { set: 3, front: "What is object permanence?", back: "Understanding that objects continue to exist even when not visible (develops in sensorimotor stage)." },
            { set: 3, front: "What is the preoperational stage (age and key features)?", back: "2-7 years. Symbolic thinking, language development, but egocentric. No conservation yet." },
            { set: 3, front: "What is egocentrism in Piaget's theory?", back: "Inability to see things from another person's perspective (preoperational stage)." },
            { set: 3, front: "What is conservation?", back: "Understanding that quantity remains the same despite changes in appearance (e.g., liquid in different shaped glasses)." },
            { set: 3, front: "At what stage does conservation develop?", back: "Concrete operations stage (7-11 years)." },
            { set: 3, front: "What is centration?", back: "Focusing on only one aspect of a situation (preoperational stage limitation)." },
            { set: 3, front: "What is the concrete operations stage (age and key features)?", back: "7-11 years. Logical thinking about concrete events. Understands conservation. Can reverse operations." },
            { set: 3, front: "What is the formal operations stage (age and key features)?", back: "12+ years. Abstract thinking, hypothetical reasoning, scientific thinking, metacognition." },
            { set: 3, front: "Can children in concrete operations think abstractly?", back: "No, they can only think logically about concrete, tangible things. Abstract thinking comes in formal operations." },
            { set: 3, front: "What is symbolic thinking?", back: "Using symbols to represent objects and ideas (language, pretend play). Emerges in preoperational stage." },
            { set: 3, front: "Example: Child sees cat, calls it 'doggie' (has dog schema). Assimilation or accommodation?", back: "Assimilation - using existing schema (dog) to understand new experience (cat)." },
            { set: 3, front: "Example: After learning cats are different, child creates 'cat' schema. Assimilation or accommodation?", back: "Accommodation - modifying/creating new schema because old one doesn't fit." },
            { set: 3, front: "What does Piaget mean by 'operations'?", back: "Mental actions that can be reversed (like understanding pouring water back reverses the action)." },
            { set: 3, front: "At what stage can children think hypothetically ('what if...')?", back: "Formal operations (12+ years)." },
            { set: 3, front: "What is metacognition?", back: "Thinking about thinking; awareness of one's own thought processes (formal operations)." },
            { set: 3, front: "According to Piaget, do all cultures go through the same stages?", back: "Yes, Piaget believed stages were universal (though Vygotsky disagreed)." },
            { set: 3, front: "What drives cognitive development according to Piaget?", back: "Children actively constructing understanding through interaction with environment (individual construction)." },
            { set: 3, front: "Piaget: Does development lead learning, or does learning lead development?", back: "Development leads learning (child must be ready for next stage)." },
            { set: 3, front: "What's the mnemonic for Piaget's stages?", back: "'Some Pre-teens Can't Forget' - Sensorimotor, Preoperational, Concrete, Formal." },
            { set: 3, front: "Conservation of liquid task: Child says tall glass has more. What stage?", back: "Preoperational (no conservation yet, focuses on height only - centration)." },
            { set: 3, front: "Conservation of liquid task: Child says they're the same. What stage?", back: "Concrete operations (understands conservation)." },
            { set: 3, front: "A teen thinks about how society could be improved. What stage?", back: "Formal operations (abstract, idealistic thinking about possibilities)." },
            
            // SET 4: VYGOTSKY (8 cards)
            { set: 4, front: "Who emphasized culture and social interaction in cognitive development?", back: "Lev Vygotsky." },
            { set: 4, front: "What is the Zone of Proximal Development (ZPD)?", back: "The gap between what a child can do alone and what they can do with help from others." },
            { set: 4, front: "What is scaffolding?", back: "Support and guidance provided by more knowledgeable others to help child learn." },
            { set: 4, front: "Vygotsky: Does learning lead development, or does development lead learning?", back: "Learning leads development (opposite of Piaget)." },
            { set: 4, front: "How does Vygotsky's view differ from Piaget's on stages?", back: "Vygotsky: No universal stages, development varies by culture. Piaget: Universal stages." },
            { set: 4, front: "How does Vygotsky's view differ from Piaget's on social interaction?", back: "Vygotsky: Social interaction is CRITICAL. Piaget: Not central to development." },
            { set: 4, front: "Piaget or Vygotsky: Who emphasized individual construction?", back: "Piaget (child as 'little scientist' discovering alone)." },
            { set: 4, front: "Piaget or Vygotsky: Who emphasized social/cultural construction?", back: "Vygotsky (learning through culture and others)." },
            
            // SET 5: KOHLBERG (15 cards)
            { set: 5, front: "Who proposed the theory of moral development with three levels?", back: "Lawrence Kohlberg." },
            { set: 5, front: "What are Kohlberg's three levels of moral reasoning?", back: "Preconventional, Conventional, Postconventional." },
            { set: 5, front: "What is the preconventional level focused on?", back: "Self-interest (avoiding punishment, gaining rewards)." },
            { set: 5, front: "What is the conventional level focused on?", back: "External approval and following societal rules/laws." },
            { set: 5, front: "What is the postconventional level focused on?", back: "Abstract ethical principles and personal conscience." },
            { set: 5, front: "Preconventional Stage 1 (Kohlberg)?", back: "Obedience and punishment avoidance - 'Right = avoiding punishment.'" },
            { set: 5, front: "Preconventional Stage 2 (Kohlberg)?", back: "Self-interest - 'What's in it for me?' Right = getting rewards." },
            { set: 5, front: "Conventional Stage 3 (Kohlberg)?", back: "Good interpersonal relationships - 'Right = pleasing others, being nice.'" },
            { set: 5, front: "Conventional Stage 4 (Kohlberg)?", back: "Authority and social order - 'Right = following laws and rules.'" },
            { set: 5, front: "Postconventional Stage 5 (Kohlberg)?", back: "Social contract - 'Right = greatest good for society.'" },
            { set: 5, front: "Postconventional Stage 6 (Kohlberg)?", back: "Universal ethical principles - 'Right = following conscience and abstract justice.'" },
            { set: 5, front: "Which moral level do young children typically operate at?", back: "Preconventional (focused on punishment and rewards)." },
            { set: 5, front: "Which moral level do most adolescents and adults reach?", back: "Conventional (focused on approval and following rules)." },
            { set: 5, front: "Do all adults reach postconventional moral reasoning?", back: "No, only some adults reach this level of abstract ethical thinking." },
            { set: 5, front: "What's the progression in Kohlberg's theory?", back: "Self ‚Üí Others' approval ‚Üí Abstract principles." },
            
            // SET 6: ERIKSON (30 cards) - Abbreviated for space
            { set: 6, front: "Who proposed eight psychosocial stages across the lifespan?", back: "Erik Erikson." },
            { set: 6, front: "Erikson Stage 1 (age, crisis, virtue)?", back: "Trust vs. Mistrust (0-1 year). Crisis: Can I trust the world? Virtue: Hope." },
            { set: 6, front: "Erikson Stage 2 (age, crisis, virtue)?", back: "Autonomy vs. Shame & Doubt (1-3 years). Crisis: Can I do things myself? Virtue: Will." },
            { set: 6, front: "Erikson Stage 3 (age, crisis, virtue)?", back: "Initiative vs. Guilt (3-6 years). Crisis: Am I good or bad? Virtue: Purpose." },
            { set: 6, front: "Erikson Stage 4 (age, crisis, virtue)?", back: "Industry vs. Inferiority (6-12 years). Crisis: Am I competent? Virtue: Competence." },
            { set: 6, front: "Erikson Stage 5 (age, crisis, virtue)?", back: "Identity vs. Role Confusion (Adolescence). Crisis: Who am I? Virtue: Fidelity." },
            { set: 6, front: "Erikson Stage 6 (age, crisis, virtue)?", back: "Intimacy vs. Isolation (Young adulthood). Crisis: Can I form close relationships? Virtue: Love." },
            { set: 6, front: "Erikson Stage 7 (age, crisis, virtue)?", back: "Generativity vs. Stagnation (Middle adulthood). Crisis: Am I contributing? Virtue: Care." },
            { set: 6, front: "Erikson Stage 8 (age, crisis, virtue)?", back: "Integrity vs. Despair (Late adulthood). Crisis: Was my life meaningful? Virtue: Wisdom." },
            // Adding 22 more Erikson cards with key questions
            { set: 6, front: "What is the key question of Trust vs. Mistrust?", back: "'Will my needs be met? Can I trust the world?'" },
            { set: 6, front: "What is the key question of Autonomy vs. Shame & Doubt?", back: "'Can I control my own body and actions?'" },
            { set: 6, front: "What is the key question of Initiative vs. Guilt?", back: "'Is it okay for me to do, move, and act?'" },
            { set: 6, front: "What is the key question of Industry vs. Inferiority?", back: "'Can I make it in the world? Am I competent?'" },
            { set: 6, front: "What is the key question of Identity vs. Role Confusion?", back: "'Who am I? What can I be?'" },
            { set: 6, front: "What is the key question of Intimacy vs. Isolation?", back: "'Can I love and commit to another person?'" },
            { set: 6, front: "What is the key question of Generativity vs. Stagnation?", back: "'Can I make my life count? Am I contributing?'" },
            { set: 6, front: "What is the key question of Integrity vs. Despair?", back: "'Was my life worth living?'" },

        let currentIndex = 0;
        let isFlipped = false;
        let activeCards = [...flashcards];
        let knownCards = new Set();
        let markedCards = new Set();
        
        function selectSet(setNumber) {
            document.querySelectorAll('.set-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (setNumber === 'all') {
                activeCards = [...flashcards];
            } else {
                activeCards = flashcards.filter(card => card.set === setNumber);
            }
            
            currentIndex = 0;
            isFlipped = false;
            updateCard();
            updateStats();
        }
        
        function shuffleCards() {
            for (let i = activeCards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [activeCards[i], activeCards[j]] = [activeCards[j], activeCards[i]];
            }
            currentIndex = 0;
            isFlipped = false;
            updateCard();
        }
        
        function flipCard() {
            const card = document.getElementById('flashcard');
            card.classList.toggle('flipped');
            isFlipped = !isFlipped;
        }
        
        function nextCard() {
            if (currentIndex < activeCards.length - 1) {
                currentIndex++;
                if (isFlipped) flipCard();
                updateCard();
            } else {
                showCompletionModal();
            }
        }
        
        function previousCard() {
            if (currentIndex > 0) {
                currentIndex--;
                if (isFlipped) flipCard();
                updateCard();
            }
        }
        
        function markKnown() {
            const cardId = currentIndex;
            knownCards.add(cardId);
            updateStats();
            nextCard();
        }
        
        function markForReview() {
            const cardId = currentIndex;
            if (markedCards.has(cardId)) {
                markedCards.delete(cardId);
            } else {
                markedCards.add(cardId);
            }
            updateStats();
        }
        
        function reviewMarked() {
            if (markedCards.size === 0) {
                alert('No cards marked for review!');
                return;
            }
            
            activeCards = flashcards.filter((_, index) => markedCards.has(index));
            currentIndex = 0;
            isFlipped = false;
            updateCard();
            updateStats();
        }
        
        function resetProgress() {
            if (confirm('Reset all progress? This will clear known and marked cards.')) {
                knownCards.clear();
                markedCards.clear();
                updateStats();
            }
        }
        
        function updateCard() {
            const card = activeCards[currentIndex];
            document.getElementById('frontContent').textContent = card.front;
            document.getElementById('backContent').textContent = card.back;
            document.getElementById('cardNumber').textContent = `${currentIndex + 1}/${activeCards.length}`;
            document.getElementById('cardNumberBack').textContent = `${currentIndex + 1}/${activeCards.length}`;
            document.getElementById('currentCard').textContent = currentIndex + 1;
            
            document.getElementById('prevBtn').disabled = currentIndex === 0;
            document.getElementById('nextBtn').disabled = currentIndex === activeCards.length - 1;
            
            updateStats();
        }
        
        function updateStats() {
            const progress = ((currentIndex + 1) / activeCards.length) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
            document.getElementById('progressBar').textContent = `${Math.round(progress)}%`;
            
            document.getElementById('totalCards').textContent = activeCards.length;
            document.getElementById('knownCards').textContent = knownCards.size;
            document.getElementById('markedCards').textContent = markedCards.size;
        }
        
        function showCompletionModal() {
            const modal = document.getElementById('completionModal');
            const stats = document.getElementById('completionStats');
            
            stats.innerHTML = `
                <p><strong>Known:</strong> ${knownCards.size} cards</p>
                <p><strong>Marked for Review:</strong> ${markedCards.size} cards</p>
                <p><strong>Completion:</strong> ${Math.round((knownCards.size / activeCards.length) * 100)}%</p>
            `;
            
            modal.classList.add('show');
        }
        
        function closeModal() {
            document.getElementById('completionModal').classList.remove('show');
        }
        
        function resetAndContinue() {
            currentIndex = 0;
            isFlipped = false;
            closeModal();
            updateCard();
        }
        
        // Initialize
        updateCard();
    </script>
